    <style>

<body>
    <div class="container">
        <!-- Control Sidebar -->
        <div class="sidebar">
            <!-- Headers (CUSTOMIZE THIS FOR YOUR ART) -->
            <h1>Neon Veil</h1>
            <div class="subtitle">A cybernetic portrait field woven from glow, drift, and restraint.</div>

            <!-- Seed Section (ALWAYS KEEP THIS) -->
            <div class="control-section">
                <h3>Seed</h3>
                <input type="number" id="seed-input" class="seed-input" value="12345" onchange="updateSeed()">
                <div class="seed-controls">
                    <button class="button secondary" onclick="previousSeed()">← Prev</button>
                    <button class="button secondary" onclick="nextSeed()">Next →</button>
                </div>

            <div class="control-section">

                    <div class="slider-container">

        <!-- Main Canvas Area -->

    <script>
        // ═══════════════════════════════════════════════════════════════════════
        // GENERATIVE ART PARAMETERS - CUSTOMIZE FOR YOUR ALGORITHM
        // ═══════════════════════════════════════════════════════════════════════

        let params = {
            seed: 12345,
            particleCount: 7000,
            flowSpeed: 0.65,
            noiseScale: 0.006,
            trailLength: 14,
            silhouetteGlow: 0.7,
            colorPalette: ['#00f5ff', '#ff4dff', '#ffb86c']
        };

        let defaultParams = {...params}; // Store defaults for reset

        // ═══════════════════════════════════════════════════════════════════════
        // P5.JS GENERATIVE ART ALGORITHM - REPLACE WITH YOUR VISION
        // ═══════════════════════════════════════════════════════════════════════

        let particles = [];
        let flowField = [];
        let cols, rows;
        let scl = 12; // Flow field resolution
        let flowZ = 0;
        let center;
        let faceA, faceB;
        let silhouetteMap;

        function setup() {
            let canvas = createCanvas(1200, 1200);
            canvas.parent('canvas-container');
            pixelDensity(1);

            initializeSystem();

            // Remove loading message
            document.querySelector('.loading').style.display = 'none';
        }

        function initializeSystem() {
            // Seed the randomness for reproducibility
            randomSeed(params.seed);
            noiseSeed(params.seed);

            flowZ = params.seed * 0.001;
            center = createVector(width / 2, height / 2);
            faceA = width * 0.28;
            faceB = height * 0.38;

            // Clear particles and recreate
            particles = [];

            // Initialize particles
            for (let i = 0; i < params.particleCount; i++) {
                particles.push(new Particle());
            }

            // Calculate flow field dimensions
            cols = floor(width / scl);
            rows = floor(height / scl);

            // Generate flow field
            generateFlowField();
            buildSilhouetteMap();

            // Clear background
            background(8, 8, 12);
        }

        function generateFlowField() {
            flowField = new Array(cols * rows);

            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    let px = x * scl - center.x;
                    let py = y * scl - center.y;

                    let n1 = noise(x * params.noiseScale, y * params.noiseScale, flowZ);
                    let angle = n1 * TWO_PI * 2;

                    let swirl = atan2(py, px) + HALF_PI;
                    let ridge = noise(x * params.noiseScale * 0.6 + 10.7, y * params.noiseScale * 0.6 + 2.3, flowZ + 2.5);
                    let mix = 0.25 + ridge * 0.35;
                    angle = lerp(angle, swirl, mix);

                    let v = p5.Vector.fromAngle(angle);
                    v.setMag(1);
                    flowField[x + y * cols] = v;
                }
            }
        }

        function draw() {
            let fadeAlpha = map(params.trailLength, 2, 30, 32, 6);
            background(8, 8, 12, fadeAlpha);

            flowZ += 0.0025;
            if (frameCount % 6 === 0) {
                generateFlowField();
            }

            blendMode(ADD);
            image(silhouetteMap, 0, 0);
            blendMode(ADD);
            for (let i = 0; i < particles.length; i++) {
                particles[i].follow(flowField);
                particles[i].update();
                particles[i].show();
            }
            blendMode(BLEND);
        }

        // ═══════════════════════════════════════════════════════════════════════
        // PARTICLE SYSTEM - CUSTOMIZE FOR YOUR ALGORITHM
        // ═══════════════════════════════════════════════════════════════════════

        class Particle {
            constructor() {
                this.reset(true);
            }

            reset(initial) {
                this.pos = randomPointInSilhouette();
                if (!initial && random() < 0.2) {
                    this.pos = randomPointOnSilhouette();
                }
                this.prev = this.pos.copy();
                this.vel = p5.Vector.random2D().mult(0.6);
                this.acc = createVector(0, 0);
                this.life = floor(random(200, 600));
                this.hueIndex = floor(random(params.colorPalette.length));
            }

            follow(field) {
                let x = floor(this.pos.x / scl);
                let y = floor(this.pos.y / scl);
                let index = x + y * cols;
                if (index >= 0 && index < field.length) {
                    let force = field[index].copy();
                    this.acc.add(force);
                }
            }

            update() {
                this.prev = this.pos.copy();

                let dx = this.pos.x - center.x;
                let dy = this.pos.y - center.y;
                let faceD = (dx * dx) / (faceA * faceA) + (dy * dy) / (faceB * faceB);
                let torsoD = (dx * dx) / ((faceA * 1.45) * (faceA * 1.45)) + ((dy - faceB * 1.1) * (dy - faceB * 1.1)) / ((faceB * 1.3) * (faceB * 1.3));
                let silhouetteD = Math.min(faceD, torsoD);

                if (silhouetteD > 1) {
                    let pull = createVector(-dx, -dy);
                    pull.setMag((silhouetteD - 1) * 0.9);
                    this.acc.add(pull);
                } else {
                    let lift = createVector(0, -0.07).mult(1.1 - silhouetteD);
                    let orbit = createVector(-dy, dx).setMag(0.06 * (1.0 - silhouetteD));
                    this.acc.add(lift);
                    this.acc.add(orbit);
                }

                let veil = noise(this.pos.x * params.noiseScale * 0.8, this.pos.y * params.noiseScale * 0.8, flowZ + 4.7);
                let shimmer = map(veil, 0, 1, -0.3, 0.3);
                this.acc.add(createVector(shimmer, -shimmer * 0.2));

                this.acc.mult(params.flowSpeed);
                this.vel.add(this.acc);
                this.vel.limit(2.5);
                this.pos.add(this.vel);
                this.acc.mult(0);

                this.life -= 1;
                if (this.life <= 0 || this.outside()) {
                    this.reset(false);
                }
            }

            outside() {
                return this.pos.x < -20 || this.pos.x > width + 20 || this.pos.y < -20 || this.pos.y > height + 20;
            }

            show() {
                let c = color(params.colorPalette[this.hueIndex]);
                let baseAlpha = map(params.trailLength, 2, 30, 40, 140);
                let glow = noise(this.pos.x * 0.004, this.pos.y * 0.004, flowZ + 2.1);
                let weight = 0.5 + glow * 1.6;
                let field = silhouetteField(this.pos.x, this.pos.y);
                let edgeBoost = field.edge * params.silhouetteGlow;
                let coreBoost = field.core * params.silhouetteGlow * 0.7;
                let alpha = constrain(baseAlpha + edgeBoost * 120 + coreBoost * 80, 10, 200);
                weight += edgeBoost * 1.6;

                stroke(red(c), green(c), blue(c), alpha);
                strokeWeight(weight);
                line(this.prev.x, this.prev.y, this.pos.x, this.pos.y);
            }
        }

        function randomPointInSilhouette() {
            if (random() < 0.7) {
                let angle = random(TWO_PI);
                let r = sqrt(random());
                return createVector(
                    center.x + r * faceA * cos(angle),
                    center.y + r * faceB * sin(angle)
                );
            }
            let angle = random(TWO_PI);
            let r = sqrt(random());
            return createVector(
                center.x + r * faceA * 1.45 * cos(angle),
                center.y + faceB * 1.1 + r * faceB * 1.3 * sin(angle)
            );
        }

        function randomPointOnSilhouette() {
            let angle = random(TWO_PI);
            let r = faceA * 1.05 + random(-10, 16);
            return createVector(
                center.x + r * cos(angle),
                center.y + r * 1.1 * sin(angle)
            );
        }

        function silhouetteField(x, y) {
            let dx = (x - center.x) / faceA;
            let dy = (y - center.y) / faceB;
            let faceD = dx * dx + dy * dy;

            let tdx = (x - center.x) / (faceA * 1.45);
            let tdy = (y - (center.y + faceB * 1.1)) / (faceB * 1.3);
            let torsoD = tdx * tdx + tdy * tdy;

            let hdx = (x - center.x) / (faceA * 1.2);
            let hdy = (y - (center.y - faceB * 0.15)) / (faceB * 1.05);
            let hairD = hdx * hdx + hdy * hdy;

            let edge = Math.max(
                Math.exp(-Math.abs(faceD - 1) * 9),
                Math.exp(-Math.abs(torsoD - 1) * 6.5),
                Math.exp(-Math.abs(hairD - 1) * 5.5)
            );

            let core = 0;
            if (faceD < 1) {
                core = Math.max(core, 1 - faceD);
            }
            if (torsoD < 1) {
                core = Math.max(core, 0.9 - torsoD * 0.9);
            }

            return { edge, core };
        }

        function buildSilhouetteMap() {
            silhouetteMap = createGraphics(width, height);
            silhouetteMap.clear();
            silhouetteMap.blendMode(ADD);
            silhouetteMap.noFill();

            let layers = 5;
            for (let i = 0; i < layers; i++) {
                let t = i / (layers - 1);
                let alpha = lerp(20, 60, 1 - t) * params.silhouetteGlow;
                let offset = lerp(12, 2, t);
                silhouetteMap.stroke(0, 245, 255, alpha);
                silhouetteMap.strokeWeight(1.2 + t * 1.8);
                silhouetteMap.ellipse(center.x, center.y, (faceA * 2) + offset, (faceB * 2) + offset);
            }

            for (let i = 0; i < 4; i++) {
                let t = i / 3;
                let alpha = lerp(12, 40, 1 - t) * params.silhouetteGlow;
                let offset = lerp(18, 4, t);
                silhouetteMap.stroke(255, 77, 255, alpha);
                silhouetteMap.strokeWeight(1 + t * 1.4);
                silhouetteMap.ellipse(center.x, center.y + faceB * 1.1, (faceA * 2.9) + offset, (faceB * 2.6) + offset);
            }

            silhouetteMap.stroke(255, 184, 108, 60 * params.silhouetteGlow);
            silhouetteMap.strokeWeight(1.4);
            silhouetteMap.noFill();
            silhouetteMap.arc(center.x - faceA * 0.15, center.y + faceB * 0.18, faceA * 0.5, faceB * 0.24, 0.15, PI - 0.15);

            silhouetteMap.stroke(0, 245, 255, 40 * params.silhouetteGlow);
            silhouetteMap.strokeWeight(1.1);
            silhouetteMap.arc(center.x + faceA * 0.2, center.y - faceB * 0.1, faceA * 0.55, faceB * 0.35, PI + 0.2, TWO_PI - 0.2);
        }

        // ═══════════════════════════════════════════════════════════════════════
        // UI CONTROL HANDLERS - CUSTOMIZE FOR YOUR PARAMETERS
        // ═══════════════════════════════════════════════════════════════════════

        function updateParam(paramName, value) {
            let numericValue = parseFloat(value);
            if (paramName === 'particleCount' || paramName === 'trailLength') {
                numericValue = parseInt(value, 10);
            }
            params[paramName] = numericValue;
            document.getElementById(paramName + '-value').textContent = numericValue;
            initializeSystem();
        }

        function updateColor(colorId, value) {
            let indexMap = {
                color1: 0,
                color2: 1,
                color3: 2
            };
            let index = indexMap[colorId];
            params.colorPalette[index] = value;
            document.getElementById(colorId + '-value').textContent = value;
        }

        // ═══════════════════════════════════════════════════════════════════════
        // SEED CONTROL FUNCTIONS - ALWAYS KEEP THESE
        // ═══════════════════════════════════════════════════════════════════════

        function updateSeedDisplay() {
            document.getElementById('seed-input').value = params.seed;
        }

        function updateSeed() {
            let input = document.getElementById('seed-input');
            let newSeed = parseInt(input.value);
            if (newSeed && newSeed > 0) {
                params.seed = newSeed;
                initializeSystem();
            } else {
                // Reset to current seed if invalid
                updateSeedDisplay();
            }
        }

        function previousSeed() {
            params.seed = Math.max(1, params.seed - 1);
            updateSeedDisplay();
            initializeSystem();
        }

        function nextSeed() {
            params.seed = params.seed + 1;
            updateSeedDisplay();
            initializeSystem();
        }

        function randomSeedAndUpdate() {
            params.seed = Math.floor(Math.random() * 999999) + 1;
            updateSeedDisplay();
            initializeSystem();
        }

        function resetParameters() {
            params = {...defaultParams};

            // Update UI elements
            document.getElementById('particleCount').value = params.particleCount;
            document.getElementById('particleCount-value').textContent = params.particleCount;
            document.getElementById('flowSpeed').value = params.flowSpeed;
            document.getElementById('flowSpeed-value').textContent = params.flowSpeed;
            document.getElementById('noiseScale').value = params.noiseScale;
            document.getElementById('noiseScale-value').textContent = params.noiseScale;
            document.getElementById('trailLength').value = params.trailLength;
            document.getElementById('trailLength-value').textContent = params.trailLength;
            document.getElementById('silhouetteGlow').value = params.silhouetteGlow;
            document.getElementById('silhouetteGlow-value').textContent = params.silhouetteGlow;
            
            // Reset colors
            document.getElementById('color1').value = params.colorPalette[0];
            document.getElementById('color1-value').textContent = params.colorPalette[0];
            document.getElementById('color2').value = params.colorPalette[1];
            document.getElementById('color2-value').textContent = params.colorPalette[1];
            document.getElementById('color3').value = params.colorPalette[2];
            document.getElementById('color3-value').textContent = params.colorPalette[2];

            updateSeedDisplay();
            initializeSystem();
        }

        // Initialize UI on load
        window.addEventListener('load', function() {
            updateSeedDisplay();
        });
    </script>
</body>
</html>
