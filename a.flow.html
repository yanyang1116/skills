<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>a.svg flow</title>
    <style>
      * { box-sizing: border-box; }
      html, body { margin: 0; padding: 0; background: #ffffff; }
      body { display: flex; justify-content: center; padding: 24px; }
      .frame { width: 1120px; }
      .row { display: flex; align-items: flex-start; }
      .spacer { flex: 0 0 auto; height: 1px; }
      .item { flex: 0 0 auto; border: 1px dashed rgba(0,0,0,0.08); }
    </style>
  </head>
  <body>
    <div class="frame">
      <div class="row" style="margin-top:1.73px;">
        <div class="item" style="width:96.31px; height:10.79px; background:#E1E1E1;"></div>
        <div class="spacer" style="width:7.54px;"></div>
        <div class="item" style="width:14.29px; height:12.53px; background:#E1E1E1;"></div>
        <div class="item" style="width:7.05px; height:7.05px; background:#E1E1E1;"></div>
      </div>
      <div class="row" style="margin-top:6.74px;">
        <div class="item" style="width:167.65px; height:27.33px; background:white;"></div>
        <div class="spacer" style="width:645.35px;"></div>
        <div class="item" style="width:102.00px; height:46.00px; background:#1A1D1E;"></div>
        <div class="item" style="width:18.17px; height:18.79px; background:white;"></div>
        <div class="item" style="width:8.46px; height:8.18px; background:white;"></div>
        <div class="item" style="width:30.20px; height:14.00px; background:white;"></div>
        <div class="item" style="width:198.00px; height:46.00px; background:#77ED91;"></div>
        <div class="item" style="width:14.00px; height:2.00px; background:#e5e7eb;"></div>
        <div class="item" style="width:2.00px; height:14.00px; background:#e5e7eb;"></div>
        <div class="item" style="width:125.90px; height:14.00px; background:#0D0D0D;"></div>
      </div>
      <div class="row" style="margin-top:0.00px;">
        <div class="spacer" style="width:835.06px;"></div>
        <div class="item" style="width:19.88px; height:3.38px; background:white;"></div>
      </div>
      <div class="row" style="margin-top:13.15px;">
        <div class="item" style="width:118.94px; height:15.30px; background:#F92C2C;"></div>
        <div class="spacer" style="width:3.06px;"></div>
        <div class="item" style="width:42.00px; height:22.00px; background:#1A1D1E;"></div>
        <div class="item" style="width:22.38px; height:10.43px; background:#E1E1E1;"></div>
      </div>
    </div>
  </body>
</html>
